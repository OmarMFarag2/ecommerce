<div class="container-fluid py-5">
    <div class="my-4 w-75 mx-auto position-relative rounded-5">
        <div
            class=" position-absolute end-0 top-0 h-100 px-4 rounded-end-5 d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-search text-main"></i>
        </div>
        <input class="form-control rounded-5 px-3 py-2" placeholder="search a product..." type="text" [(ngModel)]="key">
    </div>
    <div class="row py-5">
        <div class="col-md-12">

        </div>
        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let slide of categoryList">
                <ng-template carouselSlide>
                    <img [src]="slide.image" width="200px" height="200px">
                </ng-template>
            </ng-container>

        </owl-carousel-o>
    </div>
    <div class="row g-4 py-4 px-4">
        <div *ngFor="let item of searchProduct() let i=index" class="col-md-3 ">

            <div class="product px-2 py-3 overflow-hidden">
                <a [routerLink]="['/productdetails',item._id]">

                    <img [src]="item.imageCover" width="100%" alt="">
                </a>
                <span class="text-main fw-bold">{{item.category.name}}</span>
                <h3 class="fs-5">{{item.title.split(' ').slice(0,2).join(" ")}}</h3>
                <div class="d-flex justify-content-between">
                    <span>{{item.price+" EGP"}}</span>
                    <span>
                        <i class="fa-solid fa-star"></i>
                        {{item.ratingsAverage}}
                    </span>
                </div>
                <div class="py-2 icons d-flex justify-content-between">
                    <button (click)="add(item._id)" class="btn bg-main text-white px-5">+add</button>
                    <button (click)="addRemoveWishlist(item._id)" class="btn"><i
                            [ngClass]="{'text-black': !searchWishlist(item._id)}"
                            class="fa-solid d- fs-4 fa-heart p-2"></i></button>
                    <!-- <button  class="btn"><i [ngClass]="{'text-black': !searchWishlist(item._id)}" class="fa-regular fs-4 fa-heart p-2"></i></button> -->
                </div>
            </div>
        </div>
    </div>
</div>
