<div class="container">
    <div class="row">
        <div class="col-md-4">
            <owl-carousel-o [options]="customOptions">
                <ng-container *ngFor="let slide of list.images">
                  <ng-template carouselSlide [id]="slide.id">
                    <img [src]="slide" width="100%" alt="">
                  </ng-template>
                </ng-container>
              </owl-carousel-o>
        </div>
        <div class="col-md-8 d-flex align-items-center">
            <div class=" px-2 py-3 overflow-hidden">
                <span class="text-main fw-bold">{{list.category.name}}</span>
                <h3 class="fs-5">{{list.title}}</h3>
                <p>{{list.description}}</p>
                <div class="d-flex justify-content-between">
                    <span>{{list.price+" EGP"}}</span>
                    <span>
                        <i class="fa-solid fa-star"></i>
                        {{list.ratingsAverage}}
                    </span>
                </div>
                <div>
                    <button (click)="add(list._id)" class="btn w-100 bg-main text-white">+add</button>
                </div>
            </div>
        </div>
    </div>
</div>
